<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>HTML & CSS Part.2 : Exercice 5</title>
  </head>
  <body>
    <h1>Formulaire</h1>
      <form>
               <label for="fname">Veuillez saisir votre nom:</label>
               <input id="fname" type="text" name="firstName" placeholder="nom">
               <label for="lname">Veuillez saisir votre prénom:</label>
               <input id="lname" type="text" name="lastName" placeholder="prénom">
               <label for="adress">Veuillez saisir votre adress:</label>
               <input id="adress" type="text" name="adress" placeholder="adress">
               <label for="phoneNumber">Veuillez saisir votre numéro de téléphone:</label>
               <input id="phoneNumber" type="tel" name="phoneNumber" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="téléphone">
               <label for="pwd">Veuillez saisir votre mot de passe:</label>
               <input type="password" id="pwd" name="pwd"  placeholder="Password">
               <input type="submit" name="Submit" value="Envoyer" class="submit-button">
       </form>
  </body>
</html>
